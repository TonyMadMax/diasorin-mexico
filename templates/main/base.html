<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>DiaSorin Mexico</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    {% block style_block %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous" async></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous" async></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navHead" aria-controls="navHead" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navHead">
        <a class="navbar-brand" href="{% url 'main:principal' %}"><img id="logo" class="img-fluid" width="80" src="{% static 'img/login/logo.jpg' %}"></a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:principal' %}">Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:utilidades' %}">Utilidades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:otros' %}">Otros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:registrarse' %}">Registrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>
        </ul>

        {% if user.is_authenticated %}
          <a class="navbar-text" href="{% url 'logout' %}">Salir</a>
        {% else %}
          <a class="navbar-text" href="{% url 'main:user_login' %}">Entrar</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      <!-- Other HTML code goes here -->
      {% endblock %}
    </div>

  </body>
</html>
