<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>DiaSorin Mexico</title>

    <script src="https://use.fontawesome.com/e4c0136f5a.js" async></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/loginStyle.css?{% now "U" %}">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img id="logo" src="{% static 'img/login/logo.jpg' %}">
        <form method="post" action="{% url 'main:user_login' %}">
          <fieldset class="form-group">
            <label class="sr-only" for="username">Username</label>
            <div class="input-group mb-2 mb-sm-0">
              <div class="input-group-addon"><span class="fa fa-user-circle fa-fw" aria-hidden="true"></span></div>
              <input type="text" class="form-control" name="username" id="email" placeholder="Usuario">
            </div>
          </fieldset>
          <fieldset class="form-group">
            <label class="sr-only" for="password">Password</label>
            <div class="input-group mb-2 mb-sm-0">
              <div class="input-group-addon"><span class="fa fa-lock fa-fw" aria-hidden="true"></span></div>
              <input type="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a">
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Entrar</button>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </body>
</html>
